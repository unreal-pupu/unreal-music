<body>

        <div class="content">
            <div class="left">
                <h1>the <br> real <br> sound</h1>
            </div>
            <div class="right">
                <p>click here to listen</p>
                <i class="fa-solid fa-play" id="icon"></i>
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="Kehlani_Ft_Ty_Dolla_Sign_-_Nights_Like_This.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mySong.paused){
                mySong.play();
                icon.src = "211871_pause_icon.png";
            } else{
                mySong.pause();
                icon.src = "fa-solid fa-play"
            }
        }
    </script>
</body>
